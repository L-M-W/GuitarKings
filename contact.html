  <body>
    <header id="header">
      <a href="index.html" class="logo">Guitar Kings</a>

          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>

    <main>
      <h1>Contact Us</h1>
      <form action="sendsomewhere.php" method="POST">
        <label for="name">Full name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="guitar">Guitar</label>
        <select id="guitar" required>
          <option value="guitar-one">Arondiack Red</option>
          <option value="guitar-two">Arondiack Red-sale</option>
        </select>
        <input type="checkbox" name="update" id="emailupdate" />
        <label for="emailupdate">Sign up for email updates.</label>
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Send Now" class="cta" />
      </form>
    </main>
    <footer>Copyright&copy;</footer>
  </body>
